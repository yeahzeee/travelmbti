    <!-- 시작 화면 -->
    <article class="start">
      <div class="title">걸어서<br />계획속으로</div>
      <div class="txt">☆ 나의 맞춤형 여행 계획표 ☆</div>

    <!-- 테스트 화면 -->
    <article class="question">
      <br />
      <button type="button" class="btn btn-info mt-3 btn-back" onclick="goBack();">
        < 뒤로
      </button>

      <script>
        // 뒤로가기 함수
        function goBack() {
          if (num > 1) {
            num -= 2; 
            next(); 
          }
        }
      </script>

      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <h5 class="text-center mt-5" id="title">문제</h5>
      <input id="type" type="hidden" value="EI" />

      <button id="A" type="button" class="btn btn-info mt-5 btn-choice">
        Primary
      </button>
      <button id="B" type="button" class="btn btn-info mt-3 btn-choice alt">
        Primary
      </button>
    </article>

    <!-- 결과 화면 -->
    <article class="result">
      <img id="img" class="mt-5" src="" alt="result image" />
      

      <button
        id="goIndexButton"
        type="button"
        class="btn btn-info  btn-result"
        onclick="addMbtiParam()"
      >
        친구들에게 공유하기
      </button>
    </article>
